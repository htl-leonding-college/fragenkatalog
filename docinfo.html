<script>
    function filterByLevel(level) {
        //console.log('Filtering by level:', level);
        const sections = document.querySelectorAll('.sect2, .sect3, .sect4');

        sections.forEach(section => {
            const badge = section.querySelector('.foundation, .advanced');
            if (level === '') {
                section.style.display = 'block';
            } else if (badge && badge.classList.contains(level)) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>
